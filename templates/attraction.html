<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attraction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style-attraction.css') }}">
</head>
<body>
    <nav>
        <div class="nav-title">台北一日遊</div>
        <div class="nav-menu">
            <div class="nav-menu-list">
                <span class="nav-menu-list-sub booking-schedule-btn">預定行程</span>
                <span class="nav-menu-list-sub signin-signup-btn" onclick="toggleForm();">登入/註冊</span>
                <span class="nav-menu-list-sub logout-btn" onclick="logout();">系統登出</span>
                <div class="background-layer"></div>
                <div class="membership-container">
                    <div class="membership-form login-popup">
                        <div class="membership-popup-decorator-bar"></div>
                        <div class="close-btn" onclick="toggleForm();"></div>
                        <div class="membership-input-field">
                            <div class="membership-popup-title">登入會員帳號</div>
                            <input type="text" placeholder="輸入電子信箱" name="email" class="membership-input-box email-input-box login-email-input">
                            <input type="text" placeholder="輸入密碼" name="password" class="membership-input-box password-input-box login-password-input">
                            <div type="button" class="membership-popup-btn" onclick="sendSigninData();">登入帳戶</div>
                            <div class="error-message login-error-message hide-content"></div>
                            <div class="change-membership-form">還沒有帳戶？<span class="change-signin-to-signup" onclick="changeForm();">點此註冊</span></div>
                        </div>
                    </div>
                    <div class="membership-form signup-popup">
                        <div class="membership-popup-decorator-bar"></div>
                        <div class="close-btn" onclick="toggleForm();"></div>
                        <div class="membership-input-field">
                            <div class="membership-popup-title">註冊會員帳號</div>
                            <input type="text" placeholder="輸入姓名" name="name" class="membership-input-box name-input-box signup-name-input">
                            <input type="text" placeholder="輸入電子信箱" name="email" class="membership-input-box email-input-box signup-email-input">
                            <input type="text" placeholder="輸入密碼" name="password" class="membership-input-box password-input-box signup-password-input">
                            <div type="button" class="membership-popup-btn" onclick="sendSignupData();">註冊新帳戶</div>
                            <div class="error-message signup-error-message hide-content"></div>
                            <div class="change-membership-form">已經有帳戶了？<span class="change-signup-to-signin" onclick="changeForm();">點此登入</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div>
        <div class="top-part">
            <div class="images-container">
                <div class="images-container-box">
                    <!-- data.images -->
                    <!-- next and previous buttons -->
                    <span class="btn-prev" onclick="plusSlide(-1);"></span>
                    <span class="btn-next" onclick="plusSlide(1);"></span>
                </div>
                <!-- dots -->
                <div class="dots-box">
                </div>
            </div>
            <div class="product-booking-container">
                <div class="product-booking-title">
                    <!-- data.name -->
                </div>
                <div class="product-booking-direction">
                    <span class="product-booking-direction-at">at</span>
                    <!-- data.category + "at" + data.mrt -->
                </div>
                <div class="product-booking-detail">
                    <div class="product-page-sub-title">訂購導覽行程</div>
                    <div class="product-page-sub-text">以此景點為中心的一日行程，帶您探索城市角落故事</div>
                    <div class="product-booking-time">
                        <div class="product-page-sub-title">選擇日期：</div>
                        <!-- date -->
                        <div>
                            <input type="date">
                        </div>
                    </div>
                    <div class="product-booking-period">
                        <div class="product-page-sub-title">選擇時間：</div>
                        <!-- check box? -->
                        <div class="morning-schedule-box" onclick="checkPeriod();">
                            <img src="{{ url_for('static', filename='Ellipse_1.png') }}" class="product-booking-period-morning-btn"/>
                            <div>
                                <img src="{{ url_for('static', filename='Ellipse_2.png') }}" class="product-booking-period-morning-btn-sub btn-on"/>
                            </div>
                        </div>上半天
                        <div class="afternoon-schedule-box" onclick="checkPeriod();">
                            <img src="{{ url_for('static', filename='Ellipse_1.png') }}" class="product-booking-period-afternoon-btn"/>
                            <div>
                                <img src="{{ url_for('static', filename='Ellipse_2.png') }}" class="product-booking-period-afternoon-btn-sub btn-off"/>
                            </div>
                        </div>下半天
                    </div>
                    <div class="product-price-container">
                        <div class="product-page-sub-title">導覽費用：</div>
                        <div class="product-page-sub-text-price product-booking-price">
                            <span class="product-price-morning">新台幣 2000 元</span>
                            <span class="product-price-afternoon hide-text">新台幣 2500 元</span>
                        </div>
                    </div>
                    <button class="product-booking-btn">開始預約行程</button>
                </div>
            </div>
        </div>
        <hr class="horizon-line">
        <div class="bottom-part">
            <div class="product-introduction-container">
                <div class="product-introduction-article">
                    <div class="product-page-sub-content product-introduction-article-content">
                        <!-- data.description -->
                    </div>
                </div>
                <div class="product-introduction-address">
                    <div class="product-page-sub-title-bottom">景點地址：</div>
                    <div class="product-page-sub-content product-introduction-address-content">
                        <!-- data.address -->
                    </div>
                </div>
                <div class="product-introduction-transport">
                    <div class="product-page-sub-title-bottom">交通方式：</div>
                    <div class="product-page-sub-content product-introduction-transport-content">
                        <!-- data.transport -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="copyright-text">COPYRIGHT © 2021 台北一日遊</div>
    </div>
</body>
<script src="{{ url_for('static', filename='scripts-attraction.js') }}" defer></script>
<script src="{{ url_for('static', filename='scripts-membership.js') }}" defer></script>
</html>
